{% extends 'store/_base.html' %} {% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Category Page</h1>
    </div>
  </div>
</header>

<div class="container">
  Category: {{ category}}

  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img class="card-img-top" src="{{ product.image_url.url }}" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <a href="{% url 'product' product.id %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
