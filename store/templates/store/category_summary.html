{% extends 'store/_base.html' %} {% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Category Summary</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Choose your category below ...
      </p>
    </div>
  </div>
</header>

{% if categories %}
<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    {% for category in categories %}
    <div class="col mb-5">
      <div class="card h-100">
        <img
          class="card-img-top"
          src="{{ category.image }}"
          alt="..."
        />
        <div class="card-body p-4">
          <div class="text-center">
            <h5 class="fw-bolder">{{ category.name }}</h5>
          </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" href="{% url 'category' category %}"
              >View category</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% else %}
<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5">
      <div class="card h-100">
        <div class="card-body p-4">
          <div class="text-center">
            <h5 class="fw-bolder">No category found</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
